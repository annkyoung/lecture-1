<!doctype html>
<html>
<head>
<title>Text Shadow</title>
<style>
div { font : normal 50px verdana; }
.droptext { text-shadow : 3px 3px; }
.redtext { text-shadow : 3px 3px red; }
.blurtext { text-shadow : 3px 3px 5px skyblue; }
.glowtext { text-shadow : 0px 0px 8px red; }
.wordart { color:white; text-shadow:0px 0px 5px darkblue; }
.threed { color:white; text-shadow:2px 2px 4px black; }
.multi { color:yellow; text-shadow:2px 2px 2px black,
	0 0 25px blue, 0 0 5px darkblue; }
</style>
</head>
<body>
<h3>Text Shadow</h3>
<div class="droptext">Drop Shadow</div>
<div class="redtext">Red Shadow</div>
<div class="blurtext">Blur Shadow</div>
<div class="glowtext">Glow Text</div>
<div class="wordart">Word Art</div>
<div class="threed">3-D Effect</div>
<div class="multi">Multi Effect</div>
<hr>
</body>
</html>
