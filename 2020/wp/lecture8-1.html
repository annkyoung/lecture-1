<!doctype html>
<html>
<head>
<title>display 프로퍼티</title>
<style>
div {
	border : 1px solid blue;
	background : powderblue;
	padding : 20px;
	margin : 40px;
}
div div {
	border : 2px solid white;
	background : orange;
	margin : 10px;
	width : 60px; height : 40px;
}
</style>
<div>
	<div style="display:block">block div</div>
	<div style="display:block">block div</div>
	<div style="display:block">block div</div>
</div>
<div>
	<div style="display:inline">inline div</div>
	<div style="display:inline">inline div</div>
	<div style="display:inline">inline div</div>
</div>
<div>
	<div style="display:inline-block">inline-block div</div>
	<div style="display:inline-block">inline-block div</div>
	<div style="display:inline-block">inline-block div</div>
</div>
</html>
