<!doctype html>
<html>
<head>
<title>position : fixed</title>
<style>
#fixed {
	position : absolute;
	right : 20px;
	bottom : 20px;
	width : 150px;
	height : 100px;
	background : red;
	color : white;
}
#float {
	float : right;
	border : 1px solid black;
	width : 150px;
	height : 100px;
	background : blue;
	color : white;
	overflow : visible;
}
span {
	visibility : hidden;
}
</style>
</head>
<body>
<h3>고정 위치 사용 테스트</h3>
<div style="height:500px;background:red">
<div id="float">
